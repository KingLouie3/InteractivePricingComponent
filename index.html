<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="design/styles.css" />

  <title>Interactive pricing component | Demo</title>
</head>

<body>
  <main class="container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <aside>
      <!-- price bar monthly or yearly -->
      <div class="tariff">
        <span> 10K </span>
        <div class="page-views">Pageviews</div>
        <div class="price">
          <span>$<span class="pricefix">8</span>.00</span>
          <span class="month">/month</span>
        </div>
      </div>

      <!-- progress bar -->
      <div class="progress">
        <div class="progress-bar">
          <input type="range" min="1" max="5" step="1" value="1" class="myrange">
        </div>
        <!-- Switch between monthly and yearly price -->
        <div class="monthly">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span>Yearly Billing</span>
          <span class="discount">25% discount</span>
        </div>

      </div>
      <hr>
      <!-- Features -->
      <div class="start">
        <ul>
          <li>Unlimited Websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </aside>
  </main>
<script src="app.js"></script>
</body>

</html>
